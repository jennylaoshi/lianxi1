<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Аудио-викторина</title>

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 700px;
  margin: 40px auto;
  padding: 20px;
  background-image: url("background.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

.container {
  background: rgba(255, 255, 255, 0.9);
  padding: 20px;
  border-radius: 10px;
}

input {
  width: 100%;
  padding: 8px;
  margin-top: 10px;
  font-size: 16px;
}

button {
  margin-top: 10px;
  padding: 8px 16px;
  font-size: 16px;
}

#result {
  margin-top: 15px;
  font-weight: bold;
  min-height: 24px;
}
</style>
</head>

<body>

<div class="container">
  <h2 id="question-title"></h2>

  <audio id="audio" controls></audio>

  <input type="text" id="answer" placeholder="Введите ответ">

  <button id="checkBtn" onclick="checkAnswer()">Проверить</button>

  <div id="result"></div>
</div>

<script>
const questions = [
  {
    audio: "q1.mp3",
    short: ["七点半"],
    full: ["她七点半起床。"]
  },
  {
    audio: "q2.mp3",
    short: ["九点"],
    full: ["她早上九点起床。"]
  },
  {
    audio: "q3.mp3",
    short: ["八点四十分"],
    full: ["她八点四十分到学校。"]
  },
  {
    audio: "q4.mp3",
    short: ["十二点一刻"],
    full: ["她十二点一刻吃午饭。"]
  }
];

let current = 0;
let wrongAttempts = 0;
let correctCount = 0;

const audioEl = document.getElementById("audio");
const answerEl = document.getElementById("answer");
const resultEl = document.getElementById("result");
const titleEl = document.getElementById("question-title");
const buttonEl = document.getElementById("checkBtn");

function normalize(str) {
  return str
    .normalize("NFKC")
    .replace(/\s+/g, "")
    .replace(/他/g, "她")   // 他 / 她 считаем одинаковыми
    .trim();
}

function loadQuestion() {
  titleEl.textContent = "Вопрос " + (current + 1);
  audioEl.src = questions[current].audio;
  audioEl.load();
  answerEl.value = "";
  resultEl.textContent = "";
  wrongAttempts = 0; // сброс попыток на новом вопросе
}

function checkAnswer() {
  const user = normalize(answerEl.value);

  if (!user) {
    resultEl.textContent = "Введите ответ";
    resultEl.style.color = "orange";
    return;
  }

  const shortAnswers = questions[current].short.map(normalize);
  const fullAnswers = questions[current].full.map(normalize);

  if (shortAnswers.includes(user)) {
    resultEl.textContent =
      "Нужно полное предложение, включая точку в конце";
    resultEl.style.color = "orange";
    return;
  }

  if (fullAnswers.includes(user)) {
    resultEl.textContent = "Верно";
    resultEl.style.color = "green";
    correctCount++;

    setTimeout(nextQuestion, 800);
    return;
  }

  // неверный ответ
  wrongAttempts++;

  if (wrongAttempts < 3) {
    resultEl.textContent =
      "Неверно. Попытка " + wrongAttempts + " из 3";
    resultEl.style.color = "red";
  } else {
    resultEl.textContent =
      "Неверно. Переходим к следующему вопросу";
    resultEl.style.color = "red";

    setTimeout(nextQuestion, 1000);
  }
}

function nextQuestion() {
  current++;

  if (current < questions.length) {
    loadQuestion();
  } else {
    finishQuiz();
  }
}

function finishQuiz() {
  titleEl.textContent = "Готово";
  audioEl.style.display = "none";
  answerEl.style.display = "none";
  buttonEl.style.display = "none";

  resultEl.textContent =
    correctCount + " из " + questions.length + " вопросов выполнены верно";
  resultEl.style.color = "black";
}

loadQuestion();
</script>

</body>
</html>
